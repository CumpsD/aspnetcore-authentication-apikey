name: Push NuGet package to Github
on:
  push: 
    paths: 
     - '.github/workflow-triggers/github-package-push'

jobs:
  build_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with: 
        dotnet-version: 2.2.108
    - name: Build 
      run: dotnet build "src/*.sln" --configuration Release
    - name: Pack 
      run: dotnet pack "src/AspNetCore.Authentication.ApiKey/*.csproj" --configuration Release
    - name: Push to Github packages
      run: dotnet nuget push "src/AspNetCore.Authentication.ApiKey/bin/Release/*.nupkg" --skip-duplicate --source "github"
